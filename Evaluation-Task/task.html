    <script>
        function bullfunction() {
            var inputText = document.getElementById("inputText");
            var msg = document.getElementById("inputText").value
            inputText.classList.add("border");
            if (inputText.value == "") {
                document.getElementById("errMsg").innerHTML = "<h4>Please Enter any word</h4>"
            } else {
                
                document.getElementById("errMsg").innerHTML = "Word's length = "+msg.length+""
                document.getElementById("inputText").disabled = true;
                document.getElementById('Text2').className = "show";
            }
        }
        function cowfunction() {
            var msg = document.getElementById("inputText").value;
            var msg1 = document.getElementById("inputText1").value;
            inputText1.classList.add("border");
            if (msg.length == msg1.length) {
                
                var bull = 0;
                var cow = 0;
                for (i = 0; i < msg.length; i++) {
                    if (msg[i] == msg1[i]) {
                        cow += 1;
                    }
                    else {
                        for (j = 0; j < msg.length; j++) {
                            if (msg[i] == msg1[j] && i != j) {
                                bull += 1;
                            }
                        }                                    
                    }                        
                }
                document.getElementById("errMsg1").innerHTML = " BULL =" + cow  +"&"+   "COW =" + bull;;
                if (cow == msg.length) {
                    document.getElementById("winMsg").innerHTML = "<mark>Congratulations!!!   You Won the Game</mark>";
                }
            } else {
                inputText1.classList.add("border-danger");
                document.getElementById("errMsg1").innerHTML = "Must enter " + msg.length + " letter a Word"
                document.getElementById("winMsg").innerHTML = "";
            }


        }
    </script>
