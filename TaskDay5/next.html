<head>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>

        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];

        var n = 1;
        var x = 0;

        function AddRow() {

            var AddRown = document.getElementById('tableDisplay');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("txtId").value;
            list2[x] = document.getElementById("txtName").value;
            list3[x] = document.getElementById("txtDate").value;
            list4[x] = document.getElementById("txtPhone").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];

            n++;
            x++;
        }


    </script>

    <title> My profile page</title>
    <style>

        body {
            background-color: aqua;

        }

        #header a:hover {

        }
        

        tr.even {
            background-color: floralwhite;
        }

        tr.odd {
            background-color: bisque;
        }
    </style>
</head>
<body>

            </div>

        </nav>

    </div>
    <div style="margin-top: -80px;">

    <table border="4" id="tableDisplay" style="">
        <thead style="color:black">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Data of Birth</th>
                <th>phone</th>

    </table>
        </div>
    <table border="2" style="margin-top: 33px; border-color:blue;">

            <tr>
                <th>ID NO:</th>
                <td><input type="text" class="form-control" id="txtId"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <td><input type="text" class="form-control" id="txtName"></td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td><input type="date" class="form-control" id="txtDate"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="number" class="form-control" id="txtPhone"></td>
            </tr>
            <tr id="btnAdd">
                <td colspan="2"><button class="btn btn-primary" id="btn" onclick="AddRow()">Add new</button></td>
            </tr>
        </tbody>
    </table>
